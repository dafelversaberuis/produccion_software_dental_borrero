<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principalFirma.xhtml">

	<ui:define name="body">
		<h:form id="form">
			<div align="center">
				<p:growl id="messages" showDetail="true" globalOnly="true" />
				<p:panelGrid columns="1"
					style="width:100%; vertical-align:top !important; text-align:center; cellpadding:0px !important; cellspacing:0px !important"
					styleClass="ui-panelgrid-blank">
					<p:panelGrid columns="2"
						style="width:100%; vertical-align:top !important; text-align:center; cellpadding:0px !important; cellspacing:0px !important"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="profesional" value="Odontólogo:"
							style="font-size:12px; font-weight:bold" />
						<p:selectOneMenu id="profesional"
							style="width:100%; font-size:14px;" label="Odontólogo"
							required="true"
							value="#{firmarDispositivo.firmaDispositivoMovil.documentoOdontologo}">
							<f:selectItems value="#{atencionOdontologica.odontologos}" />
						</p:selectOneMenu>
					</p:panelGrid>



					<p:signature id="sigFirma" style="width:400px; height:200px"
						required="true" widgetVar="firma"
						value="#{firmarDispositivo.firmaDispositivoMovil.firma}"
						label="Firma" guideline="true" />
					<p:outputLabel value="***Firme en el cuadro y presione Aceptar***"
						style="color:red; font-size:10px; font-weight:bold " />
					<p:panelGrid columns="3"
						style="width:70%; vertical-align:top !important; text-align:center; cellpadding:0; cellspacing:0"
						styleClass="ui-panelgrid-blank">
						<p:outputPanel>
							<img src="/dental/imagenes/logo-dentalsoft-1.png" width="160px"
								height="auto" />
						</p:outputPanel>
						<p:outputPanel style="vertical-align:top !important">
							<p:commandButton
								style="font-size:14px; font-weight: bold; text-decoration: none !important; height:30px; width:auto"
								action="#{firmarDispositivo.guardar()}" process=":form"
								value="Aceptar" update=":form">
							</p:commandButton>
						</p:outputPanel>


						<p:commandButton
							style="font-size:14px; font-weight:normal; text-decoration: none !important; height:30px; width:auto"
							action="#{firmarDispositivo.limpiarFirma()}" process="@this"
							value="Limpiar" update=":form">
						</p:commandButton>

					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
