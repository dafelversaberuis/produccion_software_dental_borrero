<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="formDocumentoUsuario">
	<p:dialog header="#{mensaje.documentosSoporte}" width="750"
		height="400" widgetVar="panelVerDocumento" id="panelVerDocumento"
		resizable="true" closable="false" responsive="true">
		<p:outputPanel id="pnlDocumentoUsuario" >
			<p:panelGrid style="width:100%" styleClass="ui-panelgrid-blank  ">
				<p:row>
					<p:column style="width:150px;">
						<p:outputLabel for="txtNombre" value="#{mensaje.nombre}"
							style="font-weight:bold; font-size:14px" />
					</p:column>
					<p:column>
						<p:inputText id="txtNombre"
							value="#{atencionOdontologica.documentoUsuario.nombre}"
							required="true" label="#{mensaje.nombreDocumento}"
							style="width:100%; font-size:14px; height:10px" >
							<p:ajax event="blur" />
						</p:inputText>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="2">
						<p:panelGrid columns="5" style="width:100%;"
							styleClass="ui-panelgrid-blank" id="pnlCargado">
							<p:fileUpload id="fileCrear" cancelLabel="true" 
								dragDropSupport="true" style="width:100%;"
								rendered="#{atencionOdontologica.documentoUsuario.tFile==null}"
								fileUploadListener="#{atencionOdontologica.recibirArchivoUsuario}"
								multiple="false" fileLimit="1" fileLimitMessage="S칩lo 1 archivo"
								label="#{mensaje.busqueArchivo}" required="true" mode="advanced"
								update="pnlDocumentoUsuario" auto="true" sizeLimit="1000000"
								requiredMessage="Informaci칩n requerida"
								invalidSizeMessage="Excede el tama침o  permitido de 1MB!"
								invalidFileMessage="Extensi칩n de archivo incorrecta, solo archivos multimedia, comprimidos, archivos office"
								allowTypes="/(\.|\/)(jpg|jpeg|gif|png|pdf|doc|docx|xls|xlsx|ppt|pps|pptx|ppsx|zip|rar|7z|mp4|mov|avi|3gp)$/" />
	
	
							<p:outputLabel
								value="#{atencionOdontologica.documentoUsuario.tFile.fileName}"
								rendered="#{atencionOdontologica.documentoUsuario.archivo != null}" />
	
							<p:commandLink value="#{mensaje.limpiar}"
								style="font-weight:bold; font-size:14px"
								action="#{atencionOdontologica.limpiarDocumento()}"
								process="@this" update="pnlDocumentoUsuario"
								rendered="#{atencionOdontologica.documentoUsuario.archivo != null}" />
	
							<p:graphicImage value="../imagenes/ayuda.png"
								id="ayudaCargarArchivo" />
							<p:tooltip value="#{mensaje.ayudaCargarArchivo}"
								trackMouse="true" for="ayudaCargarArchivo" />
						</p:panelGrid>
	
					</p:column>
				</p:row>
			</p:panelGrid>
	
	
			<br />
			<div align="center">
				<p:commandButton id="btnCrear" style="font-size:14px;"
					action="#{atencionOdontologica.guardarDocumentoUsuario()}" process=":formDocumentoUsuario"
					value="#{mensaje.guardar}" update="pnlDocumentoUsuario,dtlDocumentos" 
					rendered="#{atencionOdontologica.documentoUsuario.archivo != null}" />
	
				<p:spacer width="10" />
				<p:commandButton id="btnBorrar"
					style="font-size:14px; font-weight: normal; text-decoration: none !important;"
					action="#{atencionOdontologica.cancelarDocumentoUsuario()}" process="@this"
					value="#{mensaje.regresar}" update="pnlDocumentoUsuario,dtlDocumentos">
	
					<p:resetInput target=":formDocumentoUsuario" />
	
				</p:commandButton>
			</div>
			<p:outputLabel value="#{mensaje.informacionRequerida}"
				style="font-size:10px" />
	
			<p:blockUI block=":formDocumentoUsuario"
				trigger="btnCrear, btnBorrar">
	
				<p:graphicImage value="../imagenes/cargando.gif" />
	
	
			</p:blockUI>
			<p:spacer height="30" />
			<p:dataTable var="doc" id="dtlDocumentos"
				rendered="#{atencionOdontologica.usuario.documentos!=null }"
				value="#{atencionOdontologica.usuario.documentos}" reflow="true"
				rows="7" paginator="true" paginatorPosition="bottom"
				draggableColumns="true" emptyMessage="No existen documentos registrados para el usuario">

			<p:column headerText="#{mensaje.nombre}" filterMatchMode="contains"
				filterStyle="display:none" sortBy="#{doc.nombre}"
				filterBy="#{doc.nombre}" style="font-size:12px">
				<p:outputLabel value="#{doc.nombre}"
					style="font-weight:normal; font-size:12px" />
			</p:column>
			<p:column headerText="#{mensaje.acciones}"
				style="font-size:14px; text-align:center;">
				<p:commandButton id="btnIrDescargar"
					style="#{mensaje.iconoDescargar}"
					action="#{atencionOdontologica.descargarDocumentoUsuario(doc)}"
					ajax="false" immediate="true" value="" />


				<p:tooltip for="btnIrDescargar" value="#{mensaje.descargarArchivo}"
					trackMouse="true" />
				<p:commandButton id="btnIrEliminar"
					style="#{mensaje.iconoBorrar}"
					action="#{atencionOdontologica.eliminarDocumentoUsuario(doc)}" value=""
					process="dtlDocumentos"  update=":formDocumentoUsuario:pnlDocumentoUsuario"/>


				<p:tooltip for="btnIrEliminar" value="#{mensaje.eliminar}"
					trackMouse="true" />

			</p:column>


		</p:dataTable>
		</p:outputPanel>


	</p:dialog>
</h:form>


</ui:composition>
